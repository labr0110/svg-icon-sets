<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG icon set</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>
<body>
  <section class="pad-t-2 gutter grid">
    <h1 class="unit xs-1 zetta pad-b-2 gutter bold">Mars colonization structures</h1>

    <ul class="list-group-inline gutter">
      <li class="unit xs-1 m-1 l-1-3 bubbles center-text push">
        <a class="block" href="#">
          <i class="icon i-192">
            <svg><use xlink:href="images/mars-icons.svg#space-bubbles"/>
          </i>
        </a>
        <h2 class="block icon-text pad-t text-left push-1-2 bold">Space Bubbles</h2>
        <p class="text-left max-length">Space bubbled buildings will house large green houses and natural habitats so Earth-borne life can live on Mars.</p>
</body>
</html>
